<script language='JavaScript' type='text/JavaScript'>

var myTime  = null;
var xdir    = 0;
var ydir    = 0;
var yvel    = -100;
var y =0;
var x =0;
var xs=0;
var ys=0;
var xq=0;
var time=0;
function Timer() // update loop for game
{  

	// Get current positions
	y =document.getElementById('i1').offsetTop;
    x =document.getElementById('i1').offsetLeft;
    xs=document.getElementById('i2').offsetLeft;
	 ys=document.getElementById('i2').offsetTop;
	// Movement velocities (positions change over time)
	yvel = yvel - 1;
	if ( yvel < -100 ) yvel = -100;
	if ( y    >  200  ) y    = 200;
	xs = xs + 1;
	if ( xs   > 700 ) xs = -100;
	if ( x < 0   ) x = 0;
	if ( x > 600 ) x = 600;
	
	// New positions
	y = y + ydir - yvel*0.1;
	x = x + xdir;
	
    // Store positions	
	document.getElementById('i1').style.top= y + "px"; // vertical movment
	document.getElementById('i1').style.left= x + "px"; // horizontal movment
	document.getElementById('i2').style.left= xs + "px"; // horizontal movment
	document.getElementById("msg").innerHTML="stanta"+xs;//Santa图片位置
	document.getElementById("mg").innerHTML="stanta"+x;
	
	myTime=setTimeout('Timer()',10);//100ms图片移动速度
	
	
	if (Math.abs((x+50)-(xs+50))<100&&Math.abs((y+50)-(ys+50))<100)
	{
	   Gameover();
	   return;
	}
	else { time=time+1;document.form1.time.value = time;}
}
function Gameover(){
 document.getElementById('i3').style.top= 200 + "px"; // vertical movment
	   document.getElementById('i3').style.left= 400 + "px"; // horizontal movment
	   clearInterval(myTime);
}

// when key is pressed  (user input)
function KeyDown(e) 
{
  if (e.keyCode == 39) {  xdir =  2;   } // right key
  if (e.keyCode == 37) {  xdir = -2;   } // left key
  if (e.keyCode == 38 && yvel<-70 ) {  yvel = 70;   } // up key
}

function  Reset1()//重置
{
 //   alert("starting game");
	
	xdir = 0;
	ydir = 0;

y =0;
x =0;
xs=0;
ys=0;
time=0


	clearTimeout(myTime);
	document.getElementById('i1').style.left= "500px";
	document.getElementById('i1').style.top= "200px";
	
	document.getElementById('i2').style.left= "-200px";
	document.getElementById('i2').style.top= "200px";
	
		document.getElementById('i3').style.left= "-300px";
	document.getElementById('i3').style.top= "200px";
	
	document.getElementById("msg").innerHTML="";
   
	// Add an event listener to the keypress event.
	document.addEventListener("keydown", KeyDown,false);

//myTime=setTimeout('Timer()',10);//100ms图片移动速度
	
	Timer()	;
}
//-->
</script>

</head>
<body >
    <div id='mg'></div>
	<img width="100" height="100" src="1.jpg" id='i1' style="position:absolute; left: 500; top: 200;">
	<input type=button onClick=Reset1()  value='Start'></br>
	Press left and right keys for movement and up key for jump
    <div id='msg'></div>
	<img width="100"  height="100" src="timg.jpg" id='i2' style="position:absolute; left: -200; top: 200;">
	<form name="form1" id="form1">
  <label>分数：</label>
  <input type="text" name="time" size="5"></form>
	<img width="300"  height="400" src="th.jpg" id='i3' style="position:absolute; left: -300; top: 200;">

	
	<br><br><br><br>
</body>
